<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	function activitiStart()
	{
		var url;
		var key;
		var flow;
		url=$('#url').val();
		key=$('#key').val();
		flow=$('#flow').val();
		$.ajax({
			type: "POST",
			url: "workflow/start/"+key+"/"+flow,
			dataType:"json",
			success: function(msg){
				alert(msg);
			}
		});
	}
</script>
</head>
<body>
	<div>
		activitiUrlï¼š
		<textarea style="display: block" id="url">http://www.baidu.com</textarea>
		<textarea style="display: block" id="key">1</textarea>
		<textarea style="display: block" id="flow">1</textarea>
		<input type="button" id="btnsubmit" value="submit" onclick="activitiStart();" />
	</div>
</body>
</html>
