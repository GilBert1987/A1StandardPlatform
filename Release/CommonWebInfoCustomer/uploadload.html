<html>
<head>
<title>Java Large File Uploader Demo</title>
<link href="./css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
<link href="./css/webuploader.css" rel="stylesheet" type="text/css" />
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="./js/webuploader/js/webuploader.js"></script>
<script type="application/javascript">
$(document).ready(function(e) {
   var uploader = WebUploader.create({
	  auto: false,
	  swf:'/js/webuploader/swf/Uploader.swf',
	  // 文件接收服务端。
	  server: '/Uploader.ashx',
	  // 内部根据当前运行是创建，可能是input元素，也可能是flash.
	  pick: '#fileContainer',
	  chunked: true,//开启分片上传
	  threads: 3,//上传并发数
	  //由于Http的无状态特征，在往服务器发送数据过程传递一个进入当前页面是生成的GUID作为标示
	  formData: {guid:"<%=Guid.NewGuid().ToString()%>"}
	});
	uploader.on('fileQueued', function(file) {
		$("#thelist").append( '<div id="' + file.id + '" class="item">' +
			'<h4 class="info">' + file.name + '</h4>' +
			'<p class="state">等待上传...</p>' +
		'</div>' );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on('uploadProgress', function(file, percentage) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress .progress-bar');
	
		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress progress-striped active">' +
			  '<div class="progress-bar" role="progressbar" style="width: 0%">' +
			  '</div>' +
			'</div>').appendTo($li).find('.progress-bar');
		}
	
		$li.find('p.state').text('上传中');
	
		$percent.css('width', percentage * 100 + '%');
	});
	uploader.on('uploadSuccess', function(file) {
		$('#'+file.id ).find('p.state').text('已上传');
	});
	
	uploader.on('uploadError', function(file) {
		$('#'+file.id ).find('p.state').text('上传出错');
	});
	
	uploader.on('uploadComplete', function(file) {
		$('#'+file.id ).find('.progress').fadeOut();
	});
	
	$("#ctlBtn").on("click",function(){
		uploader.upload();
	});
});
</script>
</head>
<body>
<div>
	<div id="uploader" class="wu-example">
    <!--用来存放文件信息-->
    <div id="thelist" class="uploader-list"></div>
    <div class="btns">
        <div id="fileContainer">选择文件</div>
        <button id="ctlBtn" class="btn btn-default">开始上传</button>
    </div>
</div>
</body>
</html>
