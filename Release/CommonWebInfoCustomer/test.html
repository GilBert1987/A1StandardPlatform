<!DOCTYPE html>
<html>
<head>
	<title>模拟提交POST</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery.min.js?v=2.1.4"></script>
	<script type="text/javascript">
	function fn_click(){
		var postData;
		postData={"cardno":$("#cardno").val(),"tremid":$("#tremid").val(),"type":$("#type").val(),"eatdate":$("#eatdate").val(),"postdate":$("#postdate").val()};
			$.ajax({ 
					url: "project/ajax/userEatparam", 
					type: "POST",
					data: postData,
					dataType: "json",
					success: function(msg){
						if(null!=msg && null!=msg.msg)
						{
							alert(JSON.stringify(msg));
						}
					}
				});
	}
	</script>
</head>
<body>
	卡号:<input type="text" id="cardno" value="" ></input><br>
	终端号:<input type="text" id="tremid" value="1" ></input><br>
	发送类型:<input type="text" id="type" value="1" ></input><br>
	用餐时间:<input type="text" id="eatdate" value="" ></input><br>
	pos发送时间:<input type="text" id="postdate" value="2016-11-23 11:00:00" ></input><br>
	<input type="button" value="提交" onclick="fn_click();" />
</body>
</html>
