<script type="text/javascript">
function HTMLEnCode(str)   
{   
var	s	=	"";   
if	(str.length	==	0)	return	"";   
s	=	str.replace(/&/g,	">");   
s	=	s.replace(/</g,		"<");   
s	=	s.replace(/>/g,		">");   
s	=	s.replace(/	/g,		"&nbsp;");   
s	=	s.replace(/\'/g,	  "'");   
s	=	s.replace(/\"/g,	  "&quot;");   
s	=	s.replace(/\n/g,	  "\r\n");   
return	s;   
}   
function HTMLDeCode(str)   
{   
var	s	=	"";   
if	(str.length	==	0)	return	"";   
s	=	str.replace(/&amp;/g,	"&");   
s	=	s.replace(/</g,		"<");   
s	=	s.replace(/>/g,		">");   
s	=	s.replace(/&nbsp;/g,		"	");   
s	=	s.replace(/'/g,	  "\'");   
s	=	s.replace(/&quot;/g,	  "\"");   
s	=	s.replace(/<br>/g,	  "\n");   
s	=	s.replace(/&#39;/g,	  "\'");  
return	s;   
}  
$(document).ready(function(){
$('#codeBtn').click(function(){
  $('#outtext').val(HTMLEnCode($('#output').val()));
});
$('#deBtn').click(function(){
  $('#inputtext').val(HTMLDeCode($('#outputDecode').val()));
});
});



</script>

});

    });
