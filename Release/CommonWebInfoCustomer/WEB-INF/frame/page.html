<%@ page contentType="text/html;charset=UTF-8" pageEncoding="UTF-8" trimDirectiveWhitespaces="true"%> 
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fn" uri="http://java.sun.com/jsp/jstl/functions" %> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../css/bootstrap.min.css?v=1.001" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="../../css/tree.css" />
<link rel="stylesheet" type="text/css" href="../../css/zTreeStyle/zTreeStyle.css" />
<link rel="stylesheet" type="text/css"	href="../../css/jquery-webox.css" />
<link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/x-icon">
<!--Basic Styles-->
<link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
<link id="bootstrap-rtl-link" href="" rel="stylesheet">
<link href="../../assets/css/font-awesome.min.css" rel="stylesheet">
<link href="../../assets/css/weather-icons.min.css" rel="stylesheet">
<!--Fonts-->
<link href="../../css/usesofont.css" rel="stylesheet" type="text/css">
<!--Beyond styles-->
<link href="../../assets/css/beyond.min.css" rel="stylesheet">
<link href="../../assets/css/demo.min.css" rel="stylesheet">
<link href="../../assets/css/typicons.min.css" rel="stylesheet">
<link href="../../assets/css/animate.min.css" rel="stylesheet">
<link href="../../css/query.css" rel="stylesheet">
<link id="skin-link" href="" rel="stylesheet" type="text/css">
<!--Page Related styles-->
<link href="../../assets/css/dataTables.bootstrap.css" rel="stylesheet">
<!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
<script async="" src="../../js/analytics.js"></script>
<script src="../../assets/js/skins.min.js"></script>
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/plugins/slimscroll/jquery.slimscroll.min.js" ></script>
<script type="text/javascript" src="../../js/jquery-webox.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/frame.js?ver=1.05"></script>

<title>{titlename}</title>
</head>
<body>
	<c:forEach var="frame" items="${requestScope._frame.nodelist}">
		<c:if test="${frame.type=='0'}">
			<c:set var="_framelefturl" value="${frame.url}" scope="request"></c:set>
			<c:set var="_frameleftnum" value="${frame.number}" scope="request"></c:set>
		</c:if>
		<c:if test="${frame.type=='1'}">
			<c:set var="_framerighturl" value="${frame.url}" scope="request"></c:set>
			<c:set var="_framerightnum" value="${frame.number}" scope="request"></c:set>
		</c:if>
		<c:if test="${frame.type=='2'}">
			<c:set var="_framerightupurl" value="${frame.url}" scope="request"></c:set>
			<c:set var="_framerightupnum" value="${frame.number}" scope="request"></c:set>
		</c:if>
		<c:if test="${frame.type=='3'}">
			<c:set var="_framerightdownurl" value="${frame.url}" scope="request"></c:set>
			<c:set var="_framerightdownnum" value="${frame.number}" scope="request"></c:set>
		</c:if>
		<c:if test="${frame.type=='4'}">
			<c:set var="_frameupurl" value="${frame.url}" scope="request"></c:set>
			<c:set var="_frameupnum" value="${frame.number}" scope="request"></c:set>
		</c:if>
		<c:if test="${frame.type=='5'}">
			<c:set var="_framedownurl" value="${frame.url}" scope="request"></c:set>
			<c:set var="_framedownnum" value="${frame.number}" scope="request"></c:set>
		</c:if>
	</c:forEach>
	<input id="hframeleft" type="hidden" value="${_framelefturl}" />
	<input id="hframeright" type="hidden" value="${_framerighturl}" />
	<input id="hframeup" type="hidden" value="${_frameupurl}" />
	<input id="hframedown" type="hidden" value="${_framedownurl}" />
	<input id="hframerightup" type="hidden" value="${_framerightupurl}" />
	<input id="hframerightdown" type="hidden" value="${_framerightdownurl}" />
	<input id="hframetype" type="hidden" value="${requestScope._frame.type}" />
	<c:if test="${requestScope._frame.type=='0'}">
		<table border="0" width="100%" height="100%" cellspacing="0" cellpadding="0">
			<tr>
			<td width="${_frameleftnum}">
				<iframe id="frameleftinfo" name="frameleftinfo" frameborder="0" onload="dyniframesize(this,${_frameleftnum},0);" width="${_frameleftnum}%" height="100%" scrolling="auto" src=""></iframe>
			</td>
			<td width="2px"></td>
			<td>
				<table border="0" width="100%" height="100%" cellspacing="0" cellpadding="0">
					<tr height="">
						<td>
							<iframe id="framerightup" name="framerightup" frameborder="0" onload="dyniframesize(this,${_framerightupnum},1);" width="100%" height="${_framerightupnum}%" scrolling="auto" src=""></iframe>
						</td>
					</tr>
					<tr height="${_framerightdownnum}">
						<td>
							<iframe id="framerightdown" name="framerightdown" frameborder="0" onload="dyniframesize(this,${_framerightdownnum},1);" width="100%" height="${_framerightdownnum}%" scrolling="auto" src=""></iframe>
						</td>
					</tr>
				</table>
			</td>
			</tr>
		</table>
	</c:if>
	<c:if test="${requestScope._frame.type=='1'}">
		<table border="0" width="100%" height="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td width="${_frameleftnum}">
					<iframe id="frameleft" name="frameleft" frameborder="0" onload="dyniframesize(this,${_frameleftnum},0);dyniframesize(this,98,1);" width="${_frameleftnum}%" height="100%" scrolling="auto" src=""></iframe>
				</td>
				<td width="2px"></td>
				<td width="${_framerightnum}">
					<iframe id="frameright" name="frameright" frameborder="0" onload="dyniframesize(this,${_framerightnum},0);dyniframesize(this,98,1);" width="${_framerightnum}%" height="100%" scrolling="auto" src=""></iframe>
				</td>
			</tr>
		</table>
	</c:if>
	<c:if test="${requestScope._frame.type=='2'}">
		<table border="0" width="100%" height="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td height="${_frameupnum}">
					<iframe id="frameup" name="frameup" frameborder="0" onload="dyniframesize(this,${_frameupnum},1);" width="100%" height="${_frameupnum}%" scrolling="auto" src=""></iframe>
				</td>
			</tr>
			<tr>
				<td height="2px"></td>
			</tr>
			<tr>
				<td height="${_framedownnum}">
					<iframe id="framedown" name="framedown" frameborder="0" onload="dyniframesize(this,${_framedownnum},1);" width="100%" height="${_framedownnum}%" scrolling="auto" src=""></iframe>
				</td>
			</tr>
		</table>
	</c:if>
</body>
</html>
