<%@ page contentType="text/html;charset=UTF-8" pageEncoding="UTF-8" trimDirectiveWhitespaces="true"%> 
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fn" uri="http://java.sun.com/jsp/jstl/functions" %> 
<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
<link rel="stylesheet" type="text/css" href="../../css/jquery-webox.css" />
<link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/x-icon">
<!--Basic Styles-->
<link href="../../css/bootstrap.min.css?v=1.001" rel="stylesheet"/>
<link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
<link id="bootstrap-rtl-link" href="" rel="stylesheet">
<link href="../../assets/css/font-awesome.min.css" rel="stylesheet">
<link href="../../assets/css/weather-icons.min.css" rel="stylesheet">
<!--Fonts-->
<link href="../../css/usesofont.css" rel="stylesheet" type="text/css">
<!--Beyond styles-->
<link href="../../assets/css/beyond.min.css" rel="stylesheet">
<link href="../../assets/css/demo.min.css" rel="stylesheet">
<link href="../../assets/css/typicons.min.css" rel="stylesheet">
<link href="../../assets/css/animate.min.css" rel="stylesheet">
<link href="../../css/tool.css?ver=1.01" rel="stylesheet">
<link id="skin-link" href="" rel="stylesheet" type="text/css">
<!--Page Related styles-->
<link href="../../assets/css/dataTables.bootstrap.css" rel="stylesheet">
<!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
<script async src="../../js/analytics.js"></script>
<script src="../../assets/js/skins.min.js"></script>
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/plugins/slimscroll/jquery.slimscroll.min.js" ></script>
<script type="text/javascript" src="../../js/plugins/layer/layer.min.js"></script>
<script type="text/javascript" src="../../js/jquery-webox.js"></script>
<script type="text/javascript" src="../../js/common.js?ver=1.3"></script>
<script type="text/javascript" src="../../js/tool.js?v=1.03"></script>
<title>{titlename}</title>
</head>
<body>
	<form id="pageForm" action="${requestScope._urlInfo}" method="post">
	<div id="pageBody" class="content">
		<div class="body">
			<div>
				<div class="btn-toolbar divtoorbar" role="toolbar">
					<div class="btn-group">
						<c:forEach var="html" items="${requestScope._listHtml}">
							<c:if test="${html.isshow=='true'}">
								<button type="button" u="${html.url}" class="${(null==html.btnclass || '' ==html.btnclass)?'btn btn-default':html.btnclass}" onclick="fun_ChangeUrl('${html.url}');"><c:if test="${html.icon!=null}"><i class="${html.icon}" style="${html.iconstyle}"></i></c:if>${html.name}</button>
							</c:if>
							<c:if test="${html.isselect=='true'}">
								<c:set var="_iframeurl" value="${html.url}" scope="request"></c:set>
							</c:if>
						</c:forEach>
					</div>
				</div>
			</div>
			<div>
            	<!-- onload="fn_autoIframeHeight('Iframework',false);" -->
				<iframe id="Iframework" frameborder="0" style="height:100%;" onload="fn_autoFrameHeight(this);" width="100%" scrolling="no" src=""></iframe>
			</div>
		</div>
	</div>
	</form>
	<script src="../../assets/js/bootstrap.min.js"></script>
	<script src="../../assets/js/beyond.min.js"></script>
</body>
</html>
